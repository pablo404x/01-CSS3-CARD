<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>01-CSS3</title>
</head>
<body>

    <div class="layout">
        <main class="layout__main">
            <div class="main__user">
                <figure class="user__container-img">
                    <img class="user__img" src="assets/download.jpeg" alt="User image">
                </figure>
                <div class="user__content">
                    <span class="user__name">Pablo Sabio</span>
                    <span class="user__nick">@pablosabio98</span>
                </div> 
                <p class="user__city">
                    Leipzig, Germany
                </p>
            </div>
            <div class="main__follows">
                <div class="follows__follow">
                    <p class="follow__number">
                        15k
                    </p>
                    <p class="follow__subtitle">
                        Followers
                    </p> 
                </div>
                <div class="follows__follow">
                    <p class="follow__number">
                        2k
                    </p>
                    <p class="follow__subtitle">
                        Posts
                    </p> 
                </div>
                <div class="follows__follow">
                    <p class="follow__number">
                        125k
                    </p>
                    <p class="follow__subtitle">
                        Likes
                    </p> 
                </div>
            </div>
        </main>
    </div>
</body>
</html>
